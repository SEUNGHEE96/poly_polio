<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>회원가입 양식</h1>

    <form action="" style="width: 400px; margin: 0 auto;">
        <fieldset>
            <legend> 회원가입 </legend>
            <label for="user-name">
                이메일
            </label>
            <input type="email" name="user-name" id="user-name">
            <br />

            <label for="passwd">
                패스워드
            </label>
            <input type="password" name="user-passwd" id="user-passwd">
            <br />

            <label for="passwd2">
                패스워드 확인
            </label>
            <input type="password" name="user-passwd" id="user-passwd2">
            <br/>
            
            <label for="gender-m">남자</label>
            <input type="radio" name="gender" value="남자" id="gender-m">
            <label for="gender-f">여자</label>
            <input type="radio" name="gender" value="여자" id="gender-f">
            <label for="gender-c">법인</label>
            <input type="radio" name="gender" value="법인" id="gender-c">
            <br/>

            <input type="button" value="확인">
        </fieldset>
    </form>

</body>

</html>
