<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Layout04</title>
    <style>
        /* 여백 초기화 */
        body, div, ul, li, dl, dt, ol, h1, h2, h3, h4, h5, h6, input, fieldset, legend, p, select, table, th, td, tr, textarea, button, form {margin: 0; padding: 0;}
        form {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #CCFFCC;
            height: 500px;
        }
        #wrap2 {
            width: 500px;
            margin: 0 auto;
        }
        .header {
            background-color: rgb(13, 63, 13);
            height: 50px;
            text-align: center;
            color: white;
            line-height: 50px;
            text-transform: uppercase;
        }
        .nav {
            background-color: darkgreen;
            height: 50px;
            text-align: center;
            color: white;
            line-height: 50px;
            text-transform: uppercase;
        }
        #wrap {
            max-width: 1200px;
            color: white;
            display: flex;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .side {
            width: 25%;
            background-color: rgb(85, 255, 85);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        .contents {
            padding: 20px;
            height: auto;
            min-height: 200px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }
        .header {
            background-color: rgb(10, 70, 2);
        }
        .contents {
            background-color: rgb(0, 121, 20);
            flex-grow: 1;
            min-height: 100px;
        }
        .footer {
            background-color: rgb(78, 255, 108);
            height: 30px;
            width: 100%;
            text-align: center;
            float: right;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- 코드내용 -->
    <div id="wrap2">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div id="wrap">
            <div class="side">side</div>
            <div class="main-content">
                <div class="contents">contents1

                </div>
                <div class="contents">contents

                </div>
            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
