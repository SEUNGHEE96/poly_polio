<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeBg(hasNumber) {
            document.bgColor = hasNumber;
        }
    </script>
</head>
<body>
    버튼을 클릭하면 배경색이 변경됩니다.
    <br/><br/>

    <input type="button" value="green" onclick="changeBg('#FF0000')">
    <input type="button" value="green" onclick="changeBg('#00FF00')">
    <input type="button" value="green" onclick="changeBg('#0000FF')">
    
</body>
</html>
